{% extends "base.html" %}
{% block title %}Bug detail{% endblock %}
{% block content %}
<h1>Bug Detail</h1>
<ul>
    <li><strong>Description:</strong> {{ bug.description }}</li>
    <li><strong>Type:</strong> {{ bug.get_bug_type_display }}</li>
    <li><strong>Report Date:</strong> {{ bug.report_date }}</li>
    <li><strong>Status:</strong> {{ bug.get_status_display }}</li>
</ul>
{% endblock %}
